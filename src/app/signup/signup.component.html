<h2>Signup</h2>
<form>
  <div class="row">
    <div class="col-md-6">
      <label>User Name</label>
      <input type="text" class="form-control" [(ngModel)]="userName" name="userName" />
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" />
    </div>
    <div class="col-md-6"></div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-6">
      <button type="submit" class="btn btn-primary" (click)="signup(this.userName,this.password)">
        Signup
      </button>
      <button class="btn btn-primary float-right" routerLink="/login">
        Cancel
      </button>
      <br/>
      <br/>

      <div
      class="btn-group btn-group-toggle"
      ngbRadioGroup
      [(ngModel)]="role"
      name="role"
      >
          <label ngbButtonLabel class="btn-primary">
              <input ngbButton type="radio" value="admin" /> Admin
          </label>
          <label ngbButtonLabel class="btn-primary">
              <input ngbButton type="radio" value="manager" /> Manager
          </label>
  </div>

  <div *ngIf="role === 'admin'">
    <br>
    <label>Tavern name : </label>
    <input type="text" [(ngModel)]="myTavern" name="myTavern">
</div>

<div *ngIf="role === 'manager'">
    <select (change)="onChange($event.target.value)">
        <option *ngFor="let i of Taverns">{{i}}</option>
    </select>
</div>
      <br />
    </div>
  </div>
</form>
